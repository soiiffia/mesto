<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link type="text/css" href="./pages/index.css" rel="stylesheet" />
    </head>
    <body class="page">
        <div class="container">
            <header class="header">
                <img src="./images/Vector.svg" alt="Лого" class="header__logo" />
            </header>
            <main>
                <section class="profile">
                    <img src="./images/image.jpg" alt="Аватар пользователя" class="profile__avatar" />
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="elements">
                    <template class="card">
                        <div class="elements__element">
                          <img src="#" alt="" class="elements__element-pic">
                          <h2 class="elements__element-title">Место</h2>
                          <button class="elements__like" type="button"></button>
                          <button class="elements__delete-button" type="button"></button>
                        </div>
                      </template>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2023 Софья Дегтярева</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <button class="popup__closed" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form" name="editProfile">
                        <input type="text" placeholder="Ваше имя" class="form__input form__input_type_name" name="Name" id="profile_name" />
                        <input type="text" placeholder="Ваша профессия" class="form__input form__input_type_job" name="Job" id="profile_job" />
                        <button class="form__submit" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="new-card popup">
                <div class="popup__container">
                  <button class="popup__closed" type="button"></button>
                  <h2 class="popup__title">Новое место</h2>
                  <form class="form" name="editProfile">
                    <input type="text" class="form__input  form__input_mesto_name" name="name" placeholder="Название">
                    <input type="text" class="form__input  form__input_mesto_link" name="link" placeholder="Ссылка на картинку">
                    <button class="form__submit" type="submit">Создать</button>
                  </form>
                </div>
              </div>
              <div class="fullscreen popup">
                <div class="popup__container-photo">
                  <button class="popup__closed" type="button"></button>
                  <img alt="Увеличенная картинка" class="popup__fullscreen-photo">
                  <h3 class="popup__fullscreen-title">Место</h3>
                </div>
              </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
