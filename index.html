<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link type="text/css" href="./pages/index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="./images/Vector.svg" alt="Лого" class="header__logo" />
            </header>
            <main>
                <section class="profile">
                    <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar" />
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="elements">
                    <div class="elements__element">
                        <img src="./images/karachaevsk.png" alt="Карачаевск" class="elements__element-pic" />
                        <h2 class="elements__element-title">Карачаевск</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                    <div class="elements__element">
                        <img src="./images/elbrus.png" alt="Эльбрус" class="elements__element-pic" />
                        <h2 class="elements__element-title">Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                    <div class="elements__element">
                        <img src="./images/dombai.png" alt="Домбай" class="elements__element-pic" />
                        <h2 class="elements__element-title">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                    <div class="elements__element">
                        <img src="./images/elbrus.png" alt="Эльбрус" class="elements__element-pic" />
                        <h2 class="elements__element-title">Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                    <div class="elements__element">
                        <img src="./images/dombai.png" alt="Домбай" class="elements__element-pic" />
                        <h2 class="elements__element-title">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                    <div class="elements__element">
                        <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия" class="elements__element-pic" />
                        <h2 class="elements__element-title">Карачаево-Черкессия</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2023 Софья Дегтярева</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <button class="popup__closed" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form" name="editProfile">
                        <input type="text" placeholder="Ваше имя" class="form__input form__input_type_name" name="Name" id="profile_name" />
                        <input type="text" placeholder="Ваша профессия" class="form__input form__input_type_job" name="Job" id="profile_job" />
                        <button class="form__submit" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
